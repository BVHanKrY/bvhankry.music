        /* Reproductor personalizado PROFESIONAL */
.audio-container {
  position: relative;
  width: 100%;
  height: 70px;
  background-color: rgba(26, 26, 26, 0.95);
  border: 2px solid rgba(168, 85, 247, 0.3);
  border-radius: 30px;
  padding: 0 20px;
  display: flex;
  align-items: center;
  box-shadow: 0 0 15px rgba(168, 85, 247, 0.7);
}

/* Bot√≥n de play/pausa PROFESIONAL */
.play-btn {
  width: 38px;
  height: 38px;
  background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
  border: none;
  border-radius: 50%;
  color: white;
  font-size: 0; /* Ocultar texto */
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 15px;
  box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
  transition: transform 0.2s ease;
}

.play-btn:hover {
  transform: scale(1.05);
}

/* Iconos de play/pausa como pseudo-elementos */
.play-btn::before {
  content: "";
  width: 0;
  height: 0;
  border-top: 8px solid transparent;
  border-bottom: 8px solid transparent;
  border-left: 12px solid white;
  margin-left: 1px;
}

.play-btn.paused::before {
  border: none;
  width: 10px;
  height: 16px;
  background: white;
  box-shadow: 4px 0 0 0 white;
  margin-left: 0;
}

/* Barra de progreso PROFESIONAL */
.progress-container {
  flex: 1;
  height: 8px;
  background-color: rgba(80, 80, 80, 0.5);
  border-radius: 20px;
  position: relative;
  margin-right: 15px;
  cursor: pointer;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #a855f7 0%, #7c3aed 100%);
  border-radius: 20px;
  width: 0%;
  position: relative;
}

.progress-bar::after {
  content: "";
  position: absolute;
  right: 0;
  top: 50%;
  transform: translateY(-50%);
  width: 14px;
  height: 14px;
  background-color: white;
  border-radius: 50%;
  box-shadow: 0 0 5px rgba(168, 85, 247, 0.8);
  display: none;
}

.progress-container:hover .progress-bar::after {
  display: block;
}

/* Tiempo */
.time-display {
  color: white;
  font-size: 14px;
  font-weight: 500;
  margin-right: 15px;
  min-width: 70px;
  text-align: center;
}

/* Control de volumen PROFESIONAL */
.volume-container {
  position: relative;
  display: flex;
  align-items: center;
}

.volume-btn {
  width: 28px;
  height: 28px;
  background-color: transparent;
  border: none;
  color: white;
  font-size: 0; /* Ocultar texto */
  cursor: pointer;
  margin-right: 5px;
}

/* Icono de volumen como pseudo-elemento */
.volume-btn::before {
  content: "";
  display: block;
  width: 16px;
  height: 16px;
  background: url('https://cdn-icons-png.flaticon.com/512/149/149822.png') no-repeat center;
  background-size: 100%;
  filter: invert(1) brightness(0.9);
}

.volume-btn.muted::before {
  background: url('https://cdn-icons-png.flaticon.com/512/149/149825.png') no-repeat center;
  background-size: 100%;
  filter: invert(1) brightness(0.9);
}

/* Slider de volumen VERTICAL FUNCIONAL */
.volume-slider {
  position: absolute;
  top: -90px;
  right: 0;
  width: 65px;
  height: 18px;
  background-color: rgba(26, 26, 26, 0.95);
  border: 1px solid #a855f7;
  border-radius: 10px;
  padding: 5px;
  display: none;
  -webkit-appearance: none;
  appearance: none;
  outline: none;
  cursor: pointer;
  transform: rotate(270deg); /* Gira para que sea vertical */
  transform-origin: right top; /* Punto de giro correcto */
}

.volume-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 15px;
  height: 15px;
  background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 0 5px rgba(168, 85, 247, 0.8);
  transition: transform 0.2s ease;
}

.volume-slider::-webkit-slider-thumb:hover {
  transform: scale(1.1);
}

.volume-slider::-webkit-slider-runnable-track {
  -webkit-appearance: none;
  appearance: none;
  background-color: rgba(80, 80, 80, 0.5);
  border-radius: 5px;
  height: 6px;
}

.volume-container:hover .volume-slider {
  display: block;
}

    <div class="container">

      <h2 class="ep-title">EP: Pulso</h2>

      <div class="cancion-card">

        <div class="audio-container">
  <button class="play-btn" onclick="togglePlay('tinkuy-audio')">‚ñ∂Ô∏è</button>

</div>
        
      <div class="cancion-card">
  <h3>Navi</h3>
  <div class="audio-container">
    <button class="play-btn" onclick="togglePlay('navi-audio')"></button>
    <div class="progress-container" onclick="setProgress('navi-audio', event)">
      <div class="progress-bar" id="navi-progress"></div>
    </div>
    <div class="time-display" id="navi-time">0:00 / 0:00</div>
    <div class="volume-container">
      <button class="volume-btn" onclick="toggleMute('navi-audio')"></button>
      <input type="range" class="volume-slider" min="0" max="1" step="0.05" value="1" oninput="setVolume('navi-audio', this)">
    </div>
    <audio id="navi-audio" src="audio/navi.mp3" type="audio/mpeg" onloadedmetadata="setDuration('navi-audio')">
  </div>
</div>

      <div class="cancion-card">
  <h3>Sami</h3>
  <div class="audio-container">
    <button class="play-btn" onclick="togglePlay('sami-audio')"></button>
    <div class="progress-container" onclick="setProgress('sami-audio', event)">
      <div class="progress-bar" id="sami-progress"></div>
    </div>
    <div class="time-display" id="sami-time">0:00 / 0:00</div>
    <div class="volume-container">
      <button class="volume-btn" onclick="toggleMute('sami-audio')"></button>
      <input type="range" class="volume-slider" min="0" max="1" step="0.05" value="1" oninput="setVolume('sami-audio', this)">
    </div>
    <audio id="sami-audio" src="audio/sami.mp3" type="audio/mpeg" onloadedmetadata="setDuration('sami-audio')">
  </div>
</div>
        
      <script>
// Formatear tiempo
function formatTime(seconds) {
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins}:${secs < 10 ? '0' + secs : secs}`;
}

// Establecer duraci√≥n cuando carga el audio
function setDuration(audioId) {
  const audio = document.getElementById(audioId);
  const timeDisplay = document.getElementById(`${audioId.split('-')[0]}-time`);
  timeDisplay.innerHTML = `0:00 / ${formatTime(audio.duration)}`;
}

// Play/Pausa con icono din√°mico
function togglePlay(audioId) {
  const audio = document.getElementById(audioId);
  const btn = document.querySelector(`[onclick="togglePlay('${audioId}')"]`);
  const progressInterval = audio.getAttribute('data-interval');

  if (audio.paused) {
    audio.play();
    btn.classList.add('paused');
    // Actualizar progreso cada segundo
    const interval = setInterval(() => {
      const progress = document.getElementById(`${audioId.split('-')[0]}-progress`);
      const timeDisplay = document.getElementById(`${audioId.split('-')[0]}-time`);
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + "%";
      timeDisplay.innerHTML = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
    }, 1000);
    audio.setAttribute('data-interval', interval);
  } else {
    audio.pause();
    btn.classList.remove('paused');
    clearInterval(progressInterval);
  }
}

// Establecer progreso al hacer clic en la barra
function setProgress(audioId, event) {
  const audio = document.getElementById(audioId);
  const progressContainer = event.currentTarget;
  const rect = progressContainer.getBoundingClientRect();
  const clickX = event.clientX - rect.left;
  const percent = (clickX / rect.width) * 100;
  audio.currentTime = (percent / 100) * audio.duration;
  
  const progress = document.getElementById(`${audioId.split('-')[0]}-progress`);
  progress.style.width = percent + "%";
  const timeDisplay = document.getElementById(`${audioId.split('-')[0]}-time`);
  timeDisplay.innerHTML = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
}

// Ajustar volumen FUNCIONAL (sin solapamiento)
function setVolume(audioId, slider) {
  const audio = document.getElementById(audioId);
  const volumeValue = parseFloat(slider.value);
  audio.volume = volumeValue;
  audio.muted = false; // Evita que se mutee al mover el slider
  
  const volumeBtn = document.querySelector(`[onclick="toggleMute('${audioId}')"]`);
  volumeBtn.classList.toggle('muted', volumeValue === 0);
}

// Silenciar/activar volumen
function toggleMute(audioId) {
  const audio = document.getElementById(audioId);
  const volumeBtn = document.querySelector(`[onclick="toggleMute('${audioId}')"]`);
  const volumeSlider = volumeBtn.nextElementSibling;
  
  if (audio.muted) {
    audio.muted = false;
    volumeSlider.value = audio.volume;
    volumeBtn.classList.remove('muted');
  } else {
    audio.muted = true;
    volumeSlider.value = 0;
    volumeBtn.classList.add('muted');
  }
}
</script>
