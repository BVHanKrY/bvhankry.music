      * {
        margin: 0;

      .container {
   max-width: 900px;
   margin: 0 auto;
   background-color: rgba(18, 18, 18, 0.85); /* Fondo semi-transparente */
   padding: 20px;
   border-radius: 20px;
 }

      header {
        text-align: center;
        padding: 40px 0;
        border-bottom: 1px solid #333;
        margin-bottom: 40px;
      }

      header h1 {
        color: #a855f7;
        font-size: 3.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 10px;
        text-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
      }

      header p {
        font-size: 1.2rem;
        color: #b3b3b3;
        text-transform: uppercase;
        letter-spacing: 3px;
      }

      .ep-title {
        text-align: center;
        color: #c084fc;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 50px;
        position: relative;
      }

      .ep-title::after {
        content: '';
        width: 80px;
        height: 2px;
        background-color: #a855f7;
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
      }

      .cancion-card {
        background: linear-gradient(145deg, rgba(45, 45, 45, 0.9) 0%, rgba(56, 56, 56, 0.9) 100%);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        border: 1px solid rgba(168, 85, 247, 0.2);
      }

      .cancion-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        border-color: rgba(168, 85, 247, 0.5);
      }

      .cancion-card h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #ffffff;
        display: flex;
        align-items: center;
      }

      .cancion-card h3::before {
        content: 'ðŸŽµ';
        margin-right: 15px;
        font-size: 1.8rem;
      }

      audio {
        width: 100%;
        height: 50px;
        border-radius: 25px;
        background-color: #1a1a1a;
        padding: 0 10px;
        border: 1px solid #444;
      }

      audio::-webkit-media-controls-panel {
        background-color: #1a1a1a;
        color: white;
        border-radius: 25px;
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 2.5rem;
        }

        .ep-title {
          font-size: 1.7rem;
        }

        .cancion-card {
          padding: 20px;
        }
      }
    </style>
  </head>
