 }

      header {
        text-align: center;
        padding: 40px 0;
        border-bottom: 1px solid #333;
        margin-bottom: 40px;
      }

      header h1 {
        color: #a855f7;
        font-size: 3.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 10px;
        text-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
      }

      header p {
        font-size: 1.2rem;
        color: #b3b3b3;
        text-transform: uppercase;
        letter-spacing: 3px;
      }

      .ep-title {
        text-align: center;
        color: #c084fc;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 50px;
        position: relative;
      }

      .ep-title::after {
        content: '';
        width: 80px;
        height: 2px;
        background-color: #a855f7;
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
      }

      .cancion-card {
        background: linear-gradient(145deg, rgba(45, 45, 45, 0.9) 0%, rgba(56, 56, 56, 0.9) 100%);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        border: 1px solid rgba(168, 85, 247, 0.2);
      }

      .cancion-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        border-color: rgba(168, 85, 247, 0.5);
      }

      .cancion-card h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #ffffff;
        display: flex;
        align-items: center;
      }

      .cancion-card h3::before {
        content: 'üéµ';
        margin-right: 15px;
        font-size: 1.8rem;
      }
      
        /* Mejora el reproductor de audio */
audio {
  width: 100%;
  height: 65px; /* aumentamos un poco la altura*/
  border-radius: 30px; /* Hace las esquinas m√°s redondeadas y suaves */
  background-color: rgba(26, 26, 26, 0.95);
  border: 2px solid rgba(168, 85, 247, 0.3);
  padding: 0 15px; /* Mas espacio interno*/
  outline: none;
  overflow: visible; /*evita que se oculten controles*/
}

/* Estilos para navegadores Chrome/Safari */
audio::-webkit-media-controls-panel {
  background-color: rgba(26, 26, 26, 0.95);
  border-radius: 30px;
  border: none;
}

audio::-webkit-media-controls-play-button {
  background-color: rgba(168, 85, 247, 0.8);
  border-radius: 50%; /* Hace el bot√≥n completamente redondo */
  width: 35px;
  height: 35px;
  margin-right: 10px;
  box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
}

audio::-webkit-media-controls-play-button:hover {
  background-color: rgba(168, 85, 247, 1); /* M√°s brillante al pasar el mouse */
}

audio::-webkit-media-controls-current-time-display,
audio::-webkit-media-controls-time-remaining-display {
  color: white; /* Texto blanco limpio */
  font-size: 14px;
  font-weight: 500;
}
      
      /* Estilos para Firefox */
 audio::-moz-range-track {
   background-color: rgba(100, 100, 100, 0.5);
   border-radius: 20px;
   height: 8px;
 }
 audio::-moz-range-thumb {
   background-color: #a855f7;
   border-radius: 50%;
   width: 15px;
   height: 15px;
 }
 /* Quitar bordes extra */
 audio:focus {
   outline: none;
   box-shadow: 0 0 15px rgba(168, 85, 247, 0.7);
 }
      /* Estilos para control de volumen vertical en celulares */
@media only screen and (max-width: 768px) {
  audio {
    height: 70px;
    position: relative;
  }

  audio::-webkit-media-controls-volume-slider {
    position: absolute;
    top: -80px;
    right: 20px;
    width: 15px;
    height: 60px;
    background-color: rgba(26, 26, 26, 0.95);
    border-radius: 10px;
    padding: 5px;
    border: 1px solid #a855f7;
    transition: all 0.2s ease;
  }

  audio::-webkit-media-controls-volume-slider::-webkit-slider-thumb {
    width: 13px;
    height: 13px;
    background-color: #a855f7;
    border-radius: 50%;
    cursor: pointer;
  }

  audio:hover::-webkit-media-controls-volume-slider,
  audio:focus::-webkit-media-controls-volume-slider,
  audio:active::-webkit-media-controls-volume-slider {
    display: block;
  }
}

/* Mantener el control horizontal en computadoras */
@media only screen and (min-width: 769px) {
  audio::-webkit-media-controls-volume-slider {
    display: inline-block;
    width: 60px;
    height: 8px;
    margin-left: 10px;
  }
}
